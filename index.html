<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeti</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__logo">
        <a href="index.html">
          <picture>
            <source srcset="build/img/logo.avif" type="image/avif" />
            <source srcset="build/img/logo.webp" type="image/webp" />
            <img loading="lazy" src="build/img/logo.png" alt="logo meeti" />
          </picture>
        </a>
      </div>
      <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--crear" href="#"
          >Crear Grupo</a
        >
        <a class="navegacion__enlace" href="#">Iniciar Sesión</a>
        <a class="navegacion__enlace" href="#">Registrarse</a>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero__texto">
        Encuentra o crea grupo para compartir lo que más te gusta
      </h1>
      <a class="hero__enlace" href="#">Obtener una cuenta</a>
    </section>

    <section class="busqueda">
      <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>
      <div class="contenedor">
        <form class="formulario">
          <select class="formulario__campo">
            <option>Porgramación</option>
            <option>Diseño</option>
            <option>Negocios</option>
            <option>Moda</option>
            <option>Ejercicio y salud</option>
            <option>Fotografía</option>
            <option>Comida</option>
            <option>Diseño Interior</option>
            <option>Café</option>
            <option>Cine</option>
            <option>Libros</option>
            <option>Emprendimiento</option>
          </select>

          <input class="formulario__campo" type="text" placeholder="Nombre Evento">
          <input class="formulario__campo" type="text" placeholder="Ciudad o País">
          <input class="formulario__submit" type="submit" value="Buscar">
        </form>
      </div>
    </section>
  </body>
</html>
